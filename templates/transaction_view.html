{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="page-header">
    <h2>Transaction Detail</h2>
  </div>
    <div>
      <table class="table table-striped table-bordered">
    <tr>
        <th>Vendor/Detail</th>
        <th>Transaction Amount</th>
        <th>Transaction Type</th>
        <th>Date</th>
        <th>User</th>
        <th>Acct. No.</th>
    </tr>
    <tr>
      <td><a href="{% url 'transaction_view' object.id %}">{{ object.vendor }}</a></td>
      <td>{{ object.amount }}</td>
      <td>{{ object.transaction_type }}</td>
      <td>{{ object.date }}</td>
      <td>{{ object.user }}</td>
      <td>{{ object.user_id}}</td>
    </tr>
    </div>
  <div>
    <a class="btn btn-primary" href="{% url 'profile_view' %}" role=button>Back to Profile View</a>
  </div>
</div>
{% endblock %}
