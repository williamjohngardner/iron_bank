{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iron Bank</title>
    <link rel="stylesheet" href="{% static "app/css/bootstrap.css" %}" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <nav>
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="{% url 'index' %}">Home</a></li>
        <li role="presentation" class="active"><a href="{% url 'login' %}">Login</a></li>
        <li role="presentation" class="active"><a href="{% url 'create_user' %}">Create User</a></li>

        {% if request.user.is_authenticated %}
            <li role="presentation" class="active"><a href="{% url 'profile_view' %}">User Profile</a></li>
            <li role="presentation" class="active"><a href="{% url 'logout' %}?next=/">Logout</a></li>
            <li class="navbar-text"><strong>User is logged in as: {{ request.user }}</strong></li>
        {% endif %}
      </ul>
    </nav>
    <div class="container">
    {% block content %}

    There is no content here.

    {% endblock %}
    </div>
  </body>
</html>
